            padding: 20px;
        }

        }

            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 20px;
        }
        
        .player-container {
            background-color: #0f0f1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            position: relative;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
        }
        
        .controls {
            background-color: rgba(15, 15, 26, 0.95);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background-color: rgba(76, 201, 240, 0.1);
            color: #4cc9f0;
            transform: scale(1.05);
        }
        
        .progress-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: #2a2a3e;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #4cc9f0);
            width: 0%;
            border-radius: 3px;
            transition: width 0.1s;
        }
        
        .time-display {
            font-family: monospace;
            font-size: 0.9rem;
            color: #a0a0c0;
            min-width: 100px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 6px;
            background-color: #2a2a3e;
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background-color: #4cc9f0;
            width: 70%;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        .playlist-section {
            background-color: #0f0f1a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        
        .playlist-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4cc9f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist {
            list-style-type: none;
        }
        
        .playlist-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #1a1a2e;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        
        .playlist-item:hover {
            background-color: #22223a;
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background-color: rgba(67, 97, 238, 0.2);
            border-left-color: #4361ee;
        }
        
        .playlist-item-title {
            font-weight: 600;
            color: #f0f0f0;
        }
        
        .playlist-item-duration {
            color: #a0a0c0;
            font-size: 0.9rem;

            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;

            align-items: center;

            padding: 20px;
            border-top: 1px solid #2a2a3e;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            flex-direction: column;

            border-radius: 50%;
            border-top-color: #4cc9f0;

        }

            }

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-play-circle"></i> Player HLS</h1>
            <p class="subtitle">Reprodutor de vídeo para streams HLS (.m3u8)</p>
        </header>
        
        <main>
            <div class="player-container">
                <video id="videoPlayer" controls playsinline></video>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Carregando stream...</p>
                </div>
                
                <div class="controls">
                    <button class="control-btn" id="playPauseBtn" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <div class="progress-container">
                        <span class="time-display" id="currentTime">00:00</span>
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span class="time-display" id="duration">00:00</span>
                    </div>
                    
                    <div class="volume-container">
                        <button class="control-btn" id="muteBtn" title="Mute/Unmute">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-level" id="volumeLevel"></div>
                        </div>
                    </div>
                    
                    <button class="control-btn fullscreen-btn" id="fullscreenBtn" title="Tela Cheia">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <div class="status connecting" id="connectionStatus">
                <i class="fas fa-sync-alt fa-spin"></i>
                <span>Conectando ao stream...</span>
            </div>
            
            <div class="playlist-section">
                <h2><i class="fas fa-list"></i> Playlist</h2>
                <ul class="playlist" id="playlist">
                    <!-- Playlist items will be added here -->
                </ul>
                
                <div class="quality-selector">
                    <label for="qualitySelect"><i class="fas fa-tachometer-alt"></i> Qualidade:</label>
                    <select id="qualitySelect">
                        <option value="auto">Automático</option>
                    </select>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Player HLS desenvolvido com HTML5, CSS3, JavaScript e HLS.js | Suporte a streams .m3u8</p>
        </footer>
    </div>

            // Variáveis de controle
            let hls = null;
            let isPlaying = false;
            let isMuted = false;
            let isFullscreen = false;
            let currentVolume = 1.0;
            
            // Inicializar HLS.js se o navegador não suportar nativamente HLS
            function initializePlayer() {
                if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Navegadores com suporte nativo a HLS (Safari)
                    videoPlayer.src = streamUrl;
                    updateStatus('connected', 'Conectado ao stream (nativo)');
                } else if (Hls.isSupported()) {
                    // Usar HLS.js para navegadores sem suporte nativo
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90
                    });
                    
                    hls.loadSource(streamUrl);
                    hls.attachMedia(videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        updateStatus('connected', 'Conectado ao stream (HLS.js)');
                        populateQualityLevels();
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    updateStatus('error', 'Erro de rede. Tentando reconectar...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    updateStatus('error', 'Erro de mídia. Recarregando...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    updateStatus('error', 'Erro fatal. Reinicie o player.');
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else {
                    updateStatus('error', 'Seu navegador não suporta reprodução de streams HLS.');
                    return;
                }
            }
            
            // Atualizar status da conexão
            function updateStatus(status, message) {
                connectionStatus.className = 'status ' + status;
                statusText.textContent = message;
                
                if (status === 'connected') {
                    statusIcon.className = 'fas fa-check-circle';
                    loadingIndicator.style.display = 'none';
                } else if (status === 'connecting') {
                    statusIcon.className = 'fas fa-sync-alt fa-spin';
                    loadingIndicator.style.display = 'flex';
                } else if (status === 'error') {
                    statusIcon.className = 'fas fa-exclamation-circle';
                    loadingIndicator.style.display = 'none';
                }
            }
            
            // Preencher níveis de qualidade disponíveis
            function populateQualityLevels() {
                if (!hls) return;
                
                // Limpar opções atuais
                qualitySelect.innerHTML = '<option value="auto">Automático</option>';
                
                // Adicionar níveis de qualidade disponíveis
                const levels = hls.levels;
                levels.forEach((level, index) => {
                    const height = level.height;
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${height}p`;
                    qualitySelect.appendChild(option);
                });
                
                // Definir evento para mudança de qualidade
                qualitySelect.addEventListener('change', function() {
                    if (this.value === 'auto') {
                        hls.currentLevel = -1; // Nível automático
                    } else {
                        hls.currentLevel = parseInt(this.value);
                    }
                });
            }
            
            // Preencher playlist
            function populatePlaylist() {
                playlist.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'playlist-item';
                    listItem.dataset.id = item.id;
                    listItem.dataset.url = item.url;
                    
                    // Marcar o primeiro item como ativo
                    if (item.id === 1) {
                        listItem.classList.add('active');
                    }
                    
                    listItem.innerHTML = `
                        <span class="playlist-item-title">${item.title}</span>
                        <span class="playlist-item-duration">${item.duration}</span>
                    `;
                    
                    listItem.addEventListener('click', function() {
                        // Remover classe active de todos os itens
                        document.querySelectorAll('.playlist-item').forEach(el => {
                            el.classList.remove('active');
                        });
                        
                        // Adicionar classe active ao item clicado
                        this.classList.add('active');
                        
                        // Carregar o stream selecionado
                        loadStream(this.dataset.url);
                    });
                    
                    playlistElement.appendChild(listItem);
                });
            }
            
            // Carregar um stream
            function loadStream(url) {
                updateStatus('connecting', 'Conectando ao stream...');
                
                if (hls) {
                    hls.destroy();
                }
                
                if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                } else if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true
                    });
                    
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        updateStatus('connected', 'Conectado ao stream');
                        videoPlayer.play();
                        populateQualityLevels();
                    });
                    
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS error:', data);
                        if (data.fatal) {
                            updateStatus('error', 'Erro ao carregar stream');
                        }
                    });
                }
            }
            
            // Formatar tempo em MM:SS
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // Atualizar barra de progresso
            function updateProgress() {
                if (isNaN(videoPlayer.duration) || !isFinite(videoPlayer.duration)) return;
                
                const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                currentTimeElement.textContent = formatTime(videoPlayer.currentTime);
                durationElement.textContent = formatTime(videoPlayer.duration);
            }
            
            // Definir volume
            function setVolume(volume) {
                currentVolume = volume;
                videoPlayer.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
                
                // Atualizar ícone do mute
                if (volume === 0) {
                    isMuted = true;
                    muteIcon.className = 'fas fa-volume-mute';
                } else {
                    isMuted = false;
                    muteIcon.className = volume > 0.5 ? 'fas fa-volume-up' : 'fas fa-volume-down';
                }
            }
            
            // Event Listeners
            videoPlayer.addEventListener('loadedmetadata', function() {
                updateProgress();
            });
            
            videoPlayer.addEventListener('timeupdate', updateProgress);
            
            videoPlayer.addEventListener('play', function() {
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
            });
            
            videoPlayer.addEventListener('pause', function() {
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
            });
            
            videoPlayer.addEventListener('waiting', function() {
                updateStatus('connecting', 'Bufferizando...');
            });
            
            videoPlayer.addEventListener('playing', function() {
                updateStatus('connected', 'Reproduzindo');
            });
            
            videoPlayer.addEventListener('error', function() {
                updateStatus('error', 'Erro no player de vídeo');
            });
            
            // Play/Pause
            playPauseBtn.addEventListener('click', function() {
                if (isPlaying) {
                    videoPlayer.pause();
                } else {
                    videoPlayer.play();
                }
            });
            
            // Mute/Unmute
            muteBtn.addEventListener('click', function() {
                if (isMuted) {
                    setVolume(currentVolume);
                } else {
                    setVolume(0);
                }
            });
            
            // Controle de volume
            volumeSlider.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const volume = (e.clientX - rect.left) / rect.width;
                setVolume(Math.max(0, Math.min(1, volume)));
            });
            
            // Barra de progresso
            progressBar.addEventListener('click', function(e) {
                if (isNaN(videoPlayer.duration)) return;
                
                const rect = this.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoPlayer.currentTime = percent * videoPlayer.duration;
            });
            
            // Tela cheia
            fullscreenBtn.addEventListener('click', function() {
                if (!isFullscreen) {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.mozRequestFullScreen) {
                        videoPlayer.mozRequestFullScreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
                
                isFullscreen = !isFullscreen;
                fullscreenBtn.querySelector('i').className = isFullscreen ? 'fas fa-compress' : 'fas fa-expand';
            });
            
            // Atalhos de teclado
            document.addEventListener('keydown', function(e) {
                // Espaço para play/pause
                if (e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    playPauseBtn.click();
                }
                
                // Setas para avançar/retroceder
                if (e.code === 'ArrowRight') {
                    videoPlayer.currentTime += 5;
                } else if (e.code === 'ArrowLeft') {
                    videoPlayer.currentTime -= 5;
                }
                
                // Tecla 'M' para mute
                if (e.code === 'KeyM' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    muteBtn.click();
                }
                
                // Tecla 'F' para tela cheia
                if (e.code === 'KeyF' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    fullscreenBtn.click();
                }
            });
            
            // Inicializar player e playlist
            initializePlayer();
            populatePlaylist();
            
            // Configurar volume inicial
            setVolume(0.7);
        });
