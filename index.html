<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Stream - Player Universal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --primary-dark: #6A1BB0;
            --secondary: #00D4FF;
            --accent: #FF375F;
            --success: #00FF9D;
            --warning: #FFD700;
            --dark-1: #0A0A14;
            --dark-2: #12121E;
            --dark-3: #1A1A28;
            --light-1: #FFFFFF;
            --light-2: #E2E2F0;
            --light-3: #A0A0C0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
            --gradient-dark: linear-gradient(135deg, var(--dark-2), var(--dark-3));
            --border-radius-lg: 16px;
            --border-radius-md: 10px;
            --border-radius-sm: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-1);
            color: var(--light-1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.fullscreen {
            overflow: hidden;
            padding: 0;
        }

        body.fullscreen .app-container {
            max-width: 100%;
            padding: 0;
            height: 100vh;
        }

        body.fullscreen .header,
        body.fullscreen .sidebar,
        body.fullscreen .tabs {
            display: none;
        }

        body.fullscreen .main-content {
            display: block;
            height: 100vh;
        }

        body.fullscreen .player-section {
            height: 100vh;
            border-radius: 0;
            border: none;
            background: #000;
        }

        body.fullscreen .video-container {
            height: calc(100vh - 70px);
        }

        body.fullscreen .video-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 0;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            flex: 1;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Player Section */
        .player-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            aspect-ratio: 16/9;
        }

        #main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-controls {
            padding: 15px;
            background: var(--dark-3);
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .progress-bar {
            grid-column: 1 / -1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.1s;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 5px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: var(--border-radius-md);
            margin-bottom: 15px;
        }

        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            color: var(--light-3);
            font-size: 14px;
        }

        .tab.active {
            background: var(--gradient-primary);
            color: var(--light-1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Channels List */
        .channels-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .channel-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius-md);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .channel-item:hover {
            background: rgba(138, 43, 226, 0.1);
            transform: translateX(3px);
        }

        .channel-item.active {
            background: rgba(138, 43, 226, 0.2);
            border-left: 3px solid var(--primary);
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            background: var(--gradient-dark);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-group {
            font-size: 12px;
            color: var(--light-3);
            margin-top: 2px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: var(--light-2);
            font-size: 13px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            color: var(--light-1);
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--light-1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark-1);
        }

        .btn-danger {
            background: var(--accent);
            color: var(--light-1);
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
        }

        /* Saved Lists */
        .saved-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius-md);
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .saved-list-info {
            flex: 1;
        }

        .saved-list-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .saved-list-meta {
            font-size: 12px;
            color: var(--light-3);
            display: flex;
            gap: 12px;
        }

        .saved-list-actions {
            display: flex;
            gap: 6px;
        }

        /* Save List Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--dark-2);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--light-1);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--light-3);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .modal-close:hover {
            color: var(--light-1);
        }

        /* Storage Manager */
        .storage-info {
            font-size: 12px;
            color: var(--light-3);
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius-md);
            margin-top: 10px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-dark);
            border-left: 3px solid var(--primary);
            padding: 15px 20px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--accent);
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: var(--light-3);
        }

        .empty-state i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--light-3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .video-controls {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .btn {
                padding: 10px 15px;
            }
            
            .saved-list-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .saved-list-actions {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="logo-text">Infinity Stream</div>
            </div>
            <div class="header-controls">
                <button class="btn btn-secondary btn-icon" id="theme-btn" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-secondary" id="save-current-list" title="Salvar lista atual">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button class="btn btn-primary" id="quick-add">
                    <i class="fas fa-plus"></i> Nova Lista
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Player Section -->
            <section class="player-section">
                <div class="video-container">
                    <video id="main-video" playsinline></video>
                    <div class="loading" id="video-loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Carregando...</p>
                    </div>
                </div>

                <!-- Video Controls -->
                <div class="video-controls">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="btn btn-secondary btn-icon" id="prev-btn" title="Canal anterior">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="btn btn-primary btn-icon" id="play-btn" title="Reproduzir/Pausar">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="btn btn-secondary btn-icon" id="next-btn" title="Próximo canal">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <div class="extra-controls">
                        <button class="btn btn-secondary btn-sm" id="volume-btn" title="Volume">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="btn btn-secondary btn-sm" id="fullscreen-btn" title="Tela cheia">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button class="btn btn-secondary btn-sm" id="favorite-btn" title="Favoritar">
                            <i class="far fa-star"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Tabs -->
                <div class="tabs">
                    <div class="tab active" data-tab="channels">
                        <i class="fas fa-tv"></i> Canais
                    </div>
                    <div class="tab" data-tab="playlists">
                        <i class="fas fa-list"></i> Listas
                    </div>
                    <div class="tab" data-tab="favorites">
                        <i class="fas fa-star"></i> Favoritos
                    </div>
                </div>

                <!-- Channels Tab -->
                <div class="card tab-content active" id="channels-tab">
                    <div class="channels-container" id="channels-list">
                        <div class="empty-state">
                            <i class="fas fa-satellite-dish"></i>
                            <p>Nenhum canal carregado</p>
                        </div>
                    </div>
                </div>

                <!-- Playlists Tab -->
                <div class="card tab-content" id="playlists-tab">
                    <div class="tabs" style="margin-bottom: 15px;">
                        <div class="tab active" data-source="m3u">M3U</div>
                        <div class="tab" data-source="xtream">Xtream</div>
                        <div class="tab" data-source="saved">Salvas</div>
                    </div>

                    <!-- M3U Form -->
                    <div class="source-form active" data-source="m3u">
                        <div class="form-group">
                            <label class="form-label">URL M3U</label>
                            <input type="text" class="form-input" id="m3u-url" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ou arquivo</label>
                            <input type="file" class="form-input" id="m3u-file" accept=".m3u,.m3u8">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nome da lista (opcional)</label>
                            <input type="text" class="form-input" id="m3u-name" placeholder="Minha Lista M3U">
                        </div>
                        <button class="btn btn-primary" id="load-m3u">
                            <i class="fas fa-upload"></i> Carregar
                        </button>
                    </div>

                    <!-- Xtream Form -->
                    <div class="source-form" data-source="xtream">
                        <div class="form-group">
                            <label class="form-label">Servidor</label>
                            <input type="text" class="form-input" id="xtream-server" placeholder="servidor.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Usuário</label>
                            <input type="text" class="form-input" id="xtream-username">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-input" id="xtream-password">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nome da lista (opcional)</label>
                            <input type="text" class="form-input" id="xtream-name" placeholder="Minha Lista Xtream">
                        </div>
                        <button class="btn btn-primary" id="connect-xtream">
                            <i class="fas fa-plug"></i> Conectar
                        </button>
                    </div>

                    <!-- Saved Lists -->
                    <div class="source-form" data-source="saved">
                        <div id="saved-lists-container">
                            <!-- Saved lists will be loaded here -->
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>Nenhuma lista salva</p>
                                <small>Carregue uma lista para começar</small>
                            </div>
                        </div>
                        <div class="storage-info" id="storage-info">
                            Armazenamento: 0KB/5MB
                        </div>
                    </div>
                </div>

                <!-- Favorites Tab -->
                <div class="card tab-content" id="favorites-tab">
                    <div class="channels-container" id="favorites-list">
                        <div class="empty-state">
                            <i class="far fa-star"></i>
                            <p>Nenhum favorito</p>
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Save List Modal -->
        <div class="modal-overlay" id="save-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Salvar Lista</h3>
                    <button class="modal-close" id="close-save-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="form-group">
                        <label class="form-label">Nome da Lista</label>
                        <input type="text" class="form-input" id="save-list-name" placeholder="Digite um nome para a lista">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tipo</label>
                        <input type="text" class="form-input" id="save-list-type" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Canais</label>
                        <input type="text" class="form-input" id="save-list-channels" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="save-as-favorite" checked>
                            Salvar também como favorita
                        </label>
                    </div>
                    <button class="btn btn-success btn-block" id="confirm-save">
                        <i class="fas fa-save"></i> Salvar Lista
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        // Storage Manager otimizado para listas
        class StorageManager {
            constructor() {
                this.MAX_SIZE = 4.5 * 1024 * 1024; // 4.5MB
                this.MAX_LISTS = 20; // Máximo de listas salvas
            }

            // Salvar lista
            async saveList(listData) {
                try {
                    // Obter listas existentes
                    const savedLists = this.getSavedLists();
                    
                    // Verificar se já existe uma lista com o mesmo nome
                    const existingIndex = savedLists.findIndex(list => list.id === listData.id);
                    
                    if (existingIndex !== -1) {
                        // Atualizar lista existente
                        savedLists[existingIndex] = listData;
                    } else {
                        // Adicionar nova lista
                        savedLists.push(listData);
                        
                        // Limitar número de listas
                        if (savedLists.length > this.MAX_LISTS) {
                            savedLists.shift(); // Remover a mais antiga
                        }
                    }
                    
                    // Salvar no localStorage
                    localStorage.setItem('infinity_saved_lists', JSON.stringify(savedLists));
                    this.updateStorageInfo();
                    
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar lista:', error);
                    return false;
                }
            }

            // Obter todas as listas salvas
            getSavedLists() {
                try {
                    const saved = localStorage.getItem('infinity_saved_lists');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Erro ao carregar listas:', error);
                    return [];
                }
            }

            // Obter lista por ID
            getListById(listId) {
                const lists = this.getSavedLists();
                return lists.find(list => list.id === listId);
            }

            // Deletar lista
            deleteList(listId) {
                try {
                    const lists = this.getSavedLists();
                    const filteredLists = lists.filter(list => list.id !== listId);
                    localStorage.setItem('infinity_saved_lists', JSON.stringify(filteredLists));
                    this.updateStorageInfo();
                    return true;
                } catch (error) {
                    console.error('Erro ao deletar lista:', error);
                    return false;
                }
            }

            // Salvar último estado
            saveLastState(state) {
                try {
                    // Salvar apenas dados essenciais
                    const essentialState = {
                        currentListId: state.currentListId,
                        favorites: Array.from(state.favorites),
                        volume: state.volume,
                        muted: state.muted
                    };
                    
                    localStorage.setItem('infinity_last_state', JSON.stringify(essentialState));
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar estado:', error);
                    return false;
                }
            }

            // Carregar último estado
            loadLastState() {
                try {
                    const saved = localStorage.getItem('infinity_last_state');
                    return saved ? JSON.parse(saved) : null;
                } catch (error) {
                    console.error('Erro ao carregar estado:', error);
                    return null;
                }
            }

            // Calcular uso de armazenamento
            calculateStorageUsage() {
                try {
                    let total = 0;
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        const value = localStorage.getItem(key);
                        total += value.length;
                    }
                    return total;
                } catch (error) {
                    return 0;
                }
            }

            // Atualizar informação de armazenamento
            updateStorageInfo() {
                const used = this.calculateStorageUsage();
                const usedKB = (used / 1024).toFixed(1);
                const maxKB = (this.MAX_SIZE / 1024).toFixed(1);
                
                const info = document.getElementById('storage-info');
                if (info) {
                    info.textContent = `Armazenamento: ${usedKB}KB/${maxKB}MB`;
                    
                    const percentage = (used / this.MAX_SIZE) * 100;
                    if (percentage > 90) {
                        info.style.color = '#FF375F';
                        info.style.fontWeight = 'bold';
                    } else if (percentage > 70) {
                        info.style.color = '#FFD700';
                    } else {
                        info.style.color = '#00D4FF';
                    }
                }
            }

            // Limpar todas as listas
            clearAllLists() {
                try {
                    localStorage.removeItem('infinity_saved_lists');
                    localStorage.removeItem('infinity_last_state');
                    this.updateStorageInfo();
                    return true;
                } catch (error) {
                    console.error('Erro ao limpar listas:', error);
                    return false;
                }
            }

            // Gerar ID único
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
        }

        // Player principal com sistema de salvamento

            loadSavedData() {
                // Load saved lists
                this.loadSavedLists();
                
                // Load last state
                const lastState = this.storage.loadLastState();
                if (lastState) {
                    this.state.favorites = new Set(lastState.favorites || []);
                    this.state.volume = lastState.volume || 1.0;
                    this.state.muted = lastState.muted || false;
                    
                    // Load last list if available
                    if (lastState.currentListId) {
                        const lastList = this.storage.getListById(lastState.currentListId);
                        if (lastList) {
                            this.loadSavedList(lastList.id);
                        }
                    }
                }
                
                // Set volume
                this.video.volume = this.state.volume;
                this.video.muted = this.state.muted;
                this.updateVolumeButton();
            }

            async loadM3U() {
                const url = this.m3uUrl.value.trim();
                const file = this.m3uFile.files[0];
                const name = this.m3uName.value.trim() || (file ? file.name.replace(/\.[^/.]+$/, "") : 'Lista M3U');

                if (!url && !file) {
                    this.showNotification('Informe URL ou selecione arquivo', 'error');
                    return;
                }

                try {
                    this.showLoading();
                    
                    let content = '';
                    if (file) {
                        content = await this.readFile(file);
                    } else {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Falha ao carregar');
                        content = await response.text();
                    }
                    
                    const channels = this.parseM3U(content);
                    if (channels.length === 0) throw new Error('Nenhum canal válido');
                    
                    // Create list object
                    const listId = this.storage.generateId();
                    const listData = {
                        id: listId,
                        name: name,
                        type: 'm3u',
                        source: url || file.name,
                        channels: channels,
                        createdAt: new Date().toISOString(),
                        channelCount: channels.length
                    };
                    
                    this.state.currentList = listData;
                    this.state.currentListId = listId;
                    this.state.channels = channels;
                    
                    // Save to storage
                    await this.storage.saveList(listData);
                    
                    // Update UI
                    this.renderChannels();
                    this.loadSavedLists();
                    
                    this.showNotification(`${channels.length} canais carregados`);
                    
                    // Auto-play first channel
                    if (channels.length > 0) {
                        setTimeout(() => this.playChannel(0), 500);
                    }
                    
                    // Clear form
                    this.m3uUrl.value = '';
                    this.m3uFile.value = '';
                    this.m3uName.value = '';
                    
                } catch (error) {
                    this.showNotification(error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            async connectXtream() {
                const server = this.xtreamServer.value.trim();
                const username = this.xtreamUsername.value.trim();
                const password = this.xtreamPassword.value.trim();
                const name = this.xtreamName.value.trim() || `Xtream - ${username}`;

                if (!server || !username || !password) {
                    this.showNotification('Preencha todos os campos', 'error');
                    return;
                }

                try {
                    this.showLoading();
                    
                    const serverUrl = server.startsWith('http') ? server : `http://${server}`;
                    const apiUrl = `${serverUrl}/player_api.php?username=${username}&password=${password}`;
                    
                    // Test connection
                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Servidor não respondeu');
                    
                    const data = await response.json();
                    if (data.user_info.auth === 0) throw new Error('Autenticação falhou');
                    
                    // Get streams
                    const streamsUrl = `${apiUrl}&action=get_live_streams`;
                    const streamsRes = await fetch(streamsUrl);
                    const streams = await streamsRes.json();
                    
                    const channels = streams.map(stream => ({
                        id: `xt_${stream.stream_id}`,
                        name: stream.name,
                        url: `${serverUrl}/live/${username}/${password}/${stream.stream_id}.ts`,
                        logo: stream.stream_icon || '',
                        group: stream.category_name || 'Geral'
                    }));
                    
                    // Create list object
                    const listId = this.storage.generateId();
                    const listData = {
                        id: listId,
                        name: name,
                        type: 'xtream',
                        server: serverUrl,
                        username: username,
                        channels: channels,
                        createdAt: new Date().toISOString(),
                        channelCount: channels.length
                    };
                    
                    this.state.currentList = listData;
                    this.state.currentListId = listId;
                    this.state.channels = channels;
                    
                    // Save to storage
                    await this.storage.saveList(listData);
                    
                    // Update UI
                    this.renderChannels();
                    this.loadSavedLists();
                    
                    this.showNotification(`${channels.length} canais conectados`);
                    
                    // Auto-play first channel
                    if (channels.length > 0) {
                        setTimeout(() => this.playChannel(0), 500);
                    }
                    
                    // Clear form (except server and username)
                    this.xtreamPassword.value = '';
                    this.xtreamName.value = '';
                    
                } catch (error) {
                    this.showNotification(error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            parseM3U(content) {
                const lines = content.split('\n');
                const channels = [];
                let currentChannel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/,(.+)$/);
                        if (nameMatch) {
                            currentChannel.name = nameMatch[1].trim();
                            
                            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                            currentChannel.logo = logoMatch ? logoMatch[1] : '';
                            
                            const groupMatch = line.match(/group-title="([^"]+)"/);
                            currentChannel.group = groupMatch ? groupMatch[1] : 'Geral';
                            
                            const idMatch = line.match(/tvg-id="([^"]+)"/);
                            currentChannel.id = idMatch ? idMatch[1] : `ch_${channels.length}`;
                        }
                    } else if (line.startsWith('http') && currentChannel.name) {
                        currentChannel.url = line;
                        channels.push({...currentChannel});
                        currentChannel = {};
                    }
                }
                
                return channels.slice(0, 1000); // Limit to 1000 channels
            }

            showSaveModal() {
                if (!this.state.currentList) {
                    this.showNotification('Nenhuma lista carregada para salvar', 'error');
                    return;
                }
                
                // Fill modal with current list info
                this.saveListName.value = this.state.currentList.name;
                this.saveListType.value = this.state.currentList.type === 'm3u' ? 'Lista M3U' : 'Xtream Code';
                this.saveListChannels.value = `${this.state.channels.length} canais`;
                
                // Show modal
                this.saveModal.classList.add('show');
                this.saveListName.focus();
            }

            hideSaveModal() {
                this.saveModal.classList.remove('show');
            }

            async saveCurrentList() {
                const newName = this.saveListName.value.trim();
                
                if (!newName) {
                    this.showNotification('Digite um nome para a lista', 'error');
                    return;
                }
                
                try {
                    // Update list name
                    const listData = {
                        ...this.state.currentList,
                        name: newName,
                        updatedAt: new Date().toISOString()
                    };
                    
                    // Save as favorite if checked
                    if (this.saveAsFavorite.checked) {
                        this.state.currentListId = listData.id;
                    }
                    
                    // Save to storage
                    const success = await this.storage.saveList(listData);
                    
                    if (success) {
                        this.state.currentList = listData;
                        this.showNotification('Lista salva com sucesso!', 'success');
                        this.hideSaveModal();
                        this.loadSavedLists();
                        
                        // Save state
                        this.storage.saveLastState({
                            currentListId: this.state.currentListId,
                            favorites: Array.from(this.state.favorites),
                            volume: this.state.volume,
                            muted: this.state.muted
                        });

                        throw new Error('Falha ao salvar lista');
                    }

            loadSavedLists() {
                const lists = this.storage.getSavedLists();
                const container = this.savedListsContainer;
                
                if (lists.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhuma lista salva</p>
                            <small>Carregue uma lista para começar</small>
                        </div>
                    `;
                    return;
                }
                
                const listsHTML = lists.map(list => `
                    <div class="saved-list-item" data-id="${list.id}">

                                <span><i class="fas fa-tv"></i> ${list.channelCount || list.channels?.length || 0} canais</span>
                                <span><i class="fas fa-calendar"></i> ${new Date(list.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="saved-list-actions">

                                <i class="fas fa-play"></i>

                            <button class="btn btn-sm btn-danger delete-saved-list" data-id="${list.id}" title="Excluir lista">

                        const listId = btn.dataset.id;
                        this.deleteSavedList(listId);
                    });
                });
                
                container.querySelectorAll('.saved-list-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.saved-list-actions')) {
                            const listId = item.dataset.id;
                            this.loadSavedList(listId);
                        }
                    });
                });
            }

            async loadSavedList(listId) {
                try {
                    this.showLoading();
                    
                    const listData = this.storage.getListById(listId);
                    if (!listData) {
                        throw new Error('Lista não encontrada');
                    }
                    
                    this.state.currentList = listData;
                    this.state.currentListId = listId;
                    this.state.channels = listData.channels || [];
                    
                    // Update UI
                    this.renderChannels();
                    this.switchTab(document.querySelector('[data-tab="channels"]'));
                    
                    this.showNotification(`Lista "${listData.name}" carregada`);
                    
                    // Auto-play first channel
                    if (this.state.channels.length > 0) {
                        setTimeout(() => this.playChannel(0), 500);
                    }
                    
                    // Save state
                    this.storage.saveLastState({
                        currentListId: listId,
                        favorites: Array.from(this.state.favorites),
                        volume: this.state.volume,
                        muted: this.state.muted
                    });
                    
                } catch (error) {
                    this.showNotification(error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }

            async deleteSavedList(listId) {
                if (!confirm('Tem certeza que deseja excluir esta lista?')) {
                    return;
                }
                
                try {
                    const success = this.storage.deleteList(listId);
                    
                    if (success) {
                        // If deleting current list, clear it
                        if (this.state.currentListId === listId) {
                            this.state.currentList = null;
                            this.state.currentListId = null;
                            this.state.channels = [];
                            this.state.currentChannel = null;
                            this.video.src = '';
                            this.renderChannels();
                        }
                        
                        this.showNotification('Lista excluída com sucesso', 'success');
                        this.loadSavedLists();
                    }
                } catch (error) {
                    this.showNotification('Erro ao excluir lista', 'error');
                }
            }

            async playChannel(index) {
                if (index < 0 || index >= this.state.channels.length) return;
                
                const channel = this.state.channels[index];
                this.state.currentChannel = channel;
                
                try {
                    this.showLoading();
                    this.video.src = channel.url;
                    this.video.load();
                    
                    await this.video.play();
                    this.updateChannelDisplay(channel);
                    this.highlightChannel(index);
                    this.updateFavoriteButton();
                    
                } catch (error) {
                    this.showNotification('Erro ao reproduzir', 'error');
                } finally {
                    this.hideLoading();
                }
            }

            togglePlay() {
                if (this.video.src) {
                    if (this.video.paused) {
                        this.video.play();
                    } else {
                        this.video.pause();
                    }
                } else if (this.state.channels.length > 0) {
                    this.playChannel(0);
                }
            }

            prevChannel() {
                if (!this.state.currentChannel || this.state.channels.length === 0) return;
                const index = this.state.channels.findIndex(c => c.id === this.state.currentChannel.id);
                const newIndex = (index - 1 + this.state.channels.length) % this.state.channels.length;
                this.playChannel(newIndex);
            }

            nextChannel() {
                if (!this.state.currentChannel || this.state.channels.length === 0) return;
                const index = this.state.channels.findIndex(c => c.id === this.state.currentChannel.id);
                const newIndex = (index + 1) % this.state.channels.length;
                this.playChannel(newIndex);
            }

            toggleMute() {
                this.video.muted = !this.video.muted;
                this.state.muted = this.video.muted;
                this.updateVolumeButton();
            }

            updateVolumeButton() {
                const icon = this.volumeBtn.querySelector('i');
                if (this.video.muted) {
                    icon.className = 'fas fa-volume-mute';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
            }

            toggleFullscreen() {
                const videoContainer = document.querySelector('.video-container');
                
                if (!this.state.isFullscreen) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            }

            onFullscreenChange() {
                this.state.isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            }

            toggleFavorite() {
                if (!this.state.currentChannel) return;
                
                const channelId = this.state.currentChannel.id;
                if (this.state.favorites.has(channelId)) {
                    this.state.favorites.delete(channelId);
                    this.showNotification('Removido dos favoritos');
                } else {
                    this.state.favorites.add(channelId);
                    this.showNotification('Adicionado aos favoritos');
                }
                
                this.updateFavoriteButton();
                this.saveFavorites();
                this.renderFavorites();
            }

            updateFavoriteButton() {
                if (!this.state.currentChannel) return;
                
                const isFavorite = this.state.favorites.has(this.state.currentChannel.id);
                const icon = this.favoriteBtn.querySelector('i');
                icon.className = isFavorite ? 'fas fa-star' : 'far fa-star';
            }

            saveFavorites() {
                this.storage.saveLastState({
                    currentListId: this.state.currentListId,
                    favorites: Array.from(this.state.favorites),
                    volume: this.state.volume,
                    muted: this.state.muted
                });
            }

            seek(event) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                this.video.currentTime = percent * this.video.duration;
            }

            updateProgress() {
                if (!this.video.duration) return;
                const percent = (this.video.currentTime / this.video.duration) * 100;
                this.progressFill.style.width = `${percent}%`;
            }

            onPlay() {
                this.state.isPlaying = true;
                this.playBtn.querySelector('i').className = 'fas fa-pause';
            }

            onPause() {
                this.state.isPlaying = false;
                this.playBtn.querySelector('i').className = 'fas fa-play';
            }

            onVideoError(error) {
                console.error('Video error:', error);
                this.showNotification('Erro no stream', 'error');
            }

            renderChannels() {
                const container = document.getElementById('channels-list');
                
                if (this.state.channels.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-satellite-dish"></i>
                            <p>Nenhum canal carregado</p>
                        </div>
                    `;
                    return;
                }
                
                const channelsHTML = this.state.channels.map((channel, index) => `
                    <div class="channel-item ${channel.id === this.state.currentChannel?.id ? 'active' : ''}" 
                         data-index="${index}">
                        <div class="channel-logo">
                            ${channel.logo ? 
                                `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; border-radius: 8px;">` : 
                                `<i class="fas fa-tv"></i>`
                            }
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-group">${channel.group || 'Geral'}</div>
                        </div>
                    </div>
                `).join('');
                
                container.innerHTML = channelsHTML;
                
                // Add click events
                container.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.playChannel(index);
                    });
                });
            }

            renderFavorites() {
                const container = document.getElementById('favorites-list');
                const favorites = this.state.channels.filter(c => this.state.favorites.has(c.id));
                
                if (favorites.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-star"></i>
                            <p>Nenhum favorito</p>
                        </div>
                    `;
                    return;
                }
                
                const favoritesHTML = favorites.map((channel, index) => {
                    const originalIndex = this.state.channels.findIndex(c => c.id === channel.id);
                    return `
                        <div class="channel-item" data-index="${originalIndex}">
                            <div class="channel-logo">
                                ${channel.logo ? 
                                    `<img src="${channel.logo}" alt="${channel.name}" style="width: 100%; height: 100%; border-radius: 8px;">` : 
                                    `<i class="fas fa-tv"></i>`
                                }
                            </div>
                            <div class="channel-info">
                                <div class="channel-name">${channel.name}</div>
                                <div class="channel-group">${channel.group || 'Geral'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = favoritesHTML;
                
                // Add click events
                container.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.playChannel(index);
                    });
                });
            }

            updateChannelDisplay(channel) {
                document.title = `${channel.name} - Infinity Stream`;
            }

            highlightChannel(index) {
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const item = document.querySelector(`.channel-item[data-index="${index}"]`);
                if (item) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            switchTab(tab) {
                const tabId = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}-tab`) {
                        content.classList.add('active');
                    }
                });
                
                if (tabId === 'favorites') {
                    this.renderFavorites();
                } else if (tabId === 'playlists') {
                    this.loadSavedLists();
                }
            }

            switchSourceTab(tab) {
                const source = tab.dataset.source;
                
                document.querySelectorAll('[data-source]').forEach(t => {
                    if (t.classList.contains('tab')) {
                        t.classList.remove('active');
                    }
                });
                tab.classList.add('active');
                
                document.querySelectorAll('.source-form').forEach(form => {
                    form.classList.remove('active');
                    if (form.dataset.source === source) {
                        form.classList.add('active');
                    }
                });
            }

            showNotification(message, type = '') {
                const notification = this.notification;
                notification.textContent = message;
                notification.className = `notification${type ? ' ' + type : ''}`;
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            showLoading() {
                this.videoLoading.style.display = 'flex';
            }

            hideLoading() {
                this.videoLoading.style.display = 'none';
            }

            toggleTheme() {
                const isDark = document.body.style.getPropertyValue('--dark-1') === '#0A0A14';
                
                if (isDark) {
                    document.body.style.setProperty('--dark-1', '#F5F5F7');
                    document.body.style.setProperty('--dark-2', '#FFFFFF');
                    document.body.style.setProperty('--dark-3', '#E8E8ED');
                    document.body.style.setProperty('--light-1', '#12121E');
                    document.body.style.setProperty('--light-2', '#2A2A3E');
                    document.body.style.setProperty('--light-3', '#4A4A6E');
                    document.body.style.setProperty('--glass', 'rgba(0, 0, 0, 0.05)');
                    this.showNotification('Tema claro ativado');
                } else {
                    document.body.style.setProperty('--dark-1', '#0A0A14');
                    document.body.style.setProperty('--dark-2', '#12121E');
                    document.body.style.setProperty('--dark-3', '#1A1A28');
                    document.body.style.setProperty('--light-1', '#FFFFFF');
                    document.body.style.setProperty('--light-2', '#E2E2F0');
                    document.body.style.setProperty('--light-3', '#A0A0C0');
                    document.body.style.setProperty('--glass', 'rgba(255, 255, 255, 0.05)');
                    this.showNotification('Tema escuro ativado');
                }
            }

            showAddForm() {
                this.switchTab(document.querySelector('[data-tab="playlists"]'));
                this.switchSourceTab(document.querySelector('[data-source="m3u"]'));
                this.m3uUrl.focus();
            }

            handleKeyboardShortcuts(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                switch(e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        this.togglePlay();
                        break;
                    case 'arrowleft':
                        if (e.ctrlKey) this.prevChannel();
                        break;
                    case 'arrowright':
                        if (e.ctrlKey) this.nextChannel();
                        break;
                    case 'f':
                        if (e.ctrlKey) this.toggleFullscreen();
                        break;
                    case 'm':
                        this.toggleMute();
                        break;
                }
            }

            async readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Erro ao ler arquivo'));
                    reader.readAsText(file);
                });
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileName = file.name.replace(/\.[^/.]+$/, "");
                    this.m3uName.value = fileName;
                }
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            window.player = new InfinityStreamPlayer();
        });
    </script>
</body>
</html>
